<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/cart.css">
</head>
<body>
    <div class="container-lg">
        <a href="" style="font-size: 2.3rem;">&larr;</a>
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-7 mx-auto">
                <div class="mx-auto well d-flex mb-3">
                    <div >
                        <img src="static/images/1 (1).jpg" alt="" class="thumbnail">
                    </div>
                    <div class="ml-3">
                       <span>men shoes</span>
                       <div class="price-info">
                        <span class="price">Ksh 500</span><br>
                        <span>size:42</span><br>
                        <span>color:red</span>
    
                      </div>  
                      <div class="my-1">
                          <button class="addBtn">&minus;</button>
                          <button class="addBtn">1</button>
                          <button class="addBtn">&plus;</button>
                      </div>
                      <span>Sub-total:Ksh 1000</span>
                    </div>   
                </div> 
                <div class="mx-auto well d-flex mb-3">
                    <div >
                        <img src="static/images/1 (1).jpg" alt="" class="thumbnail">
                    </div>
                    <div class="ml-3">
                       <span>men shoes</span>
                       <div class="price-info">
                        <span class="price">Ksh 500</span><br>
                        <span>size:42</span><br>
                        <span>color:red</span>
    
                      </div>  
                      <div class="my-2">
                          <button class="addBtn">&minus;</button>
                          <button class="addBtn">1</button>
                          <button class="addBtn">&plus;</button>
                      </div>
                      <span>Sub-total:Ksh 1000</span>
                    </div>   
                </div>  
                <div class="mx-auto mb-3">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                          <label for="vocher" >Enter vocherCode</label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                          <input type="text" class="form-control" id="vocher" placeholder="4HG56M">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">ADD</button>
                      </form>
                </div>        
            </div>
            <div class="col-sm-8 col-md-3 col-lg-4 mx-auto ">
                <div class="well mb-3 py-3">
                        <h5 class="text-center">checkout summary</h5>
                    <div class="px-3">
                        <span class="d-block">subtotal  ksh 2234</span>
                        <span class="d-block">shipping  ksh 2234</span>
                        <span class="d-block">discount  ksh 0</span>
                        <span class="d-block">Total ksh 2345</span>
                    </div> 
                        </div>
                
            </div>
        </div>
        <div>
           <a href="" class="link btn-primary"><span style="font-size: 2rem;">&larr;</span> continue shopping</a>
           <a href="" class="link btn-primary ml-auto">next <span style="font-size: 2rem;">&rarr;</span></a>
        </div>
    </div>
</body>
</html>
