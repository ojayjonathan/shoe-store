<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Collection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/collection.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">
            <img src="static/images/logo_full.png" alt="">
            <span >
                <span class="heading">Njugush</span> 
                <span style="margin-top: -.8rem; display: block;">shoe collection</span>
            </span>
            
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <img src="static/images/menu-24px.svg" alt="">
    </button>
    <div class="collapse navbar-collapse ml-auto" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
      </div>
    </div>
  </nav>
  <section class="mt-5">
      <div class="container">
          <h1 class="my-3">Men Sneakers</h1>
        <div class="row">
            <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="static/images/1 (3).jpg" alt="" class="card-img-top">
                    <div class="card-body">
                       <div class="product-name">
                           <span>Nike sniker</span>
                       </div>
                       <div class="price-info">
                           <span class="price">Ksh 500</span>
                           <del class="prev-price">Ksh 1000</del>
                       </div>
                    </div>
                    <button class="addBtn mb-1 mx-2"> ADD TO CART</button>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="static/images/3.jpg" alt="" class="card-img-top">
                    <div class="card-body">
                       <div class="product-name">
                           <span>Nike sniker</span>
                       </div>
                       <div class="price-info">
                           <span class="price">Ksh 500</span>
                           <del class="prev-price">Ksh 1000</del>
                       </div>
                        
                    </div>
                    <button class="addBtn mb-1 mx-2">ADD TO CART</button>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="static/images/1 (6).jpg" alt="" class="card-img-top">
                    <div class="card-body">
                       <div class="product-name">
                           <span>Nike sniker</span>
                       </div>
                       <div class="price-info">
                           <span class="price">Ksh 500</span>
                           <del class="prev-price">Ksh 1000</del>
                       </div>
                        
                    </div>
                    <button class="addBtn mb-1 mx-2">ADD TO CART</button>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="static/images/1 (4).jpg" alt="" class="card-img-top">
                    <div class="card-body">
                       <div class="product-name">
                           <span>Nike sniker</span>
                       </div>
                       <div class="price-info">
                           <span class="price">Ksh 500</span>
                           <del class="prev-price">Ksh 1000</del>
                       </div>
                        
                    </div>
                    <button class="addBtn mb-1 mx-2">ADD TO CART</button>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <!--{% if products.has_previous %}-->
                <li class="page-item">
                  <a href="" class="page-link">&laquo;</a>
                </li>
              <!--{% else %}
                <li class="page-item disabled" ><a href="" class="page-link">&laquo;</a></li>
              {% endif %}-->
                <li class="page-item">
                  <span class="page-link">1 out of 2</span>
                 </li>
               <!--{% if products.has_next %}-->
               <li class="page-item"><a href="" class="page-link">
                    &raquo;
                  </a></li>
               <!--{% else %}
                  <li class="page-item disabled"><span>&raquo;</span></li>
               {% endif %}-->       
            </ul>
          </nav>
      </div>
  </section>
</body>
</html>
